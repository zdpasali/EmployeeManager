<div  class="container" *ngIf="!submitted">
  <h1>Create User</h1>
  <ng-container >
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" formControlName="surname" id="surname" class="form-control">
    </div>
    <div class="form-group">
      <label for="picture">Picture:</label>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" id="picture" class="form-control">
      <img [src]="imageUrl" *ngIf="imageUrl" style="max-height: 200px; margin-top: 10px;">
    </div>
    <div class="form-group">
      <label for="sex">Sex:</label>
      <select formControlName="sex" id="sex" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" formControlName="dateOfBirth" id="dateOfBirth" class="form-control">
    </div>
    <div class="form-group">
      <label for="dateOfWorkStart">Date of Work Start:</label>
      <input type="date" formControlName="dateOfWorkStart" id="dateOfWorkStart" class="form-control">
    </div>
    <div class="form-group">
      <label for="typeOfContract">Type of Contract:</label>
      <select formControlName="typeOfContract" id="typeOfContract" class="form-control">
        <option value="limited-employment-contract">Limited Employment Contract</option>
        <option value="unlimited-employment-contract">Unlimited Employment Contract</option>
      </select>
    </div>
    <div class="form-group">
      <label for="contractDuration">Contract Duration:</label>
      <input type="text" formControlName="contractDuration" id="contractDuration" class="form-control">
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" formControlName="department" id="department" class="form-control">
    </div>
    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary" >Submit</button>
    <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancel</button>
  
  </form>
</ng-container>

</div>
